syntax = "proto3";
option java_multiple_files = true;
package com.eugen.sandbox.grpc;


message CreateTutorialRequest {
  string title = 1;
  string description = 2;
  bool published = 3;
}

message CreateTutorialResponse {
  bool response = 1;
}

service CreateTutorialService {
  rpc create(CreateTutorialRequest) returns (CreateTutorialResponse);
}